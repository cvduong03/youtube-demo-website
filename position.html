<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice!</title>
  </head>

<!--

position keeps a particular item on screen and can adjust or be static

top, bottom, left, right will dynamically adjust the item

width and height will statically hold the item

-->

  <body style="margin-bottom: 2000px; padding-top: 50px; padding-left: 72px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1;
      ">Header</div>

    <div style="
      background-color: green;
      color:white;
      position: fixed;
      top: 50px;
      left: 0px;
      bottom: 0px;
      width: 72px;
    ">sidebar
    
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
      z-index: 2;
    ">
      X
    </div>   
  </div>


    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
      ">div 2
        <div style="
              position: absolute;
              background-color: black;
              color: white;
              bottom: 10px;
              right: 10px;
              opacity: 0.90;
            ">
          5:00
        </div>
    </div>    
  </body>
</html>
